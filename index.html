<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">

    </div>

    <div class="descricao">
      <div class="texto-descricacao">
        <h2 class="subtitulo">PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="valor">
        <span class="valor-1">$149.99</span>
        <span class="valor-2">$169.99</span>
      </div>

      <button><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>

</body>

</html>
